<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>WEATHER APP | VANNILLA JS</title>
</head>
<body>
    <!-- Make a weather App that consumes the Accuweather API -->
    <div class="container">
        <h2 class="app_Name">Weather App</h2>
        <form class="weather">
            <label for="city">Enter City:</label><br>
            <input type="text" name="city" placeholder="Istabul" class="city_Input">
        </form>
        <div class="city_card">
            <img src="img/icons/placeholder.jpg" class="time" alt="Time of Day" width="380" height="auto">
            
            <div class="weather_icon">
                    <img src="" alt="Weather Icon">
            </div>
            <div class="hewa_details">
                <h5 class="city_name">City Name</h5>
                <div class="weather_conditions">

                </div>
                <div class="temp_details">
                    <span class="temp">Temp</span>
                    <span class="deg">&deg;C</span>
                </div>
            </div>
         </div>
    </div>
    <script src="JS/forecast.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
